<template name='accountsResetPassword'>
  {{pageTitle i18n='accounts:title_renew_password'}}

  <div id="content">

    <h2 class="row-seperator-header"><i class="fa fa-lock"></i> {{_ 'accounts:title_renew_password'}} </h2>

    <div class="well no-padding">
      <form id="resetPassword" class="smart-form">
        <fieldset>
          <section>
            <label class="label">{{_ 'accounts:label_password'}}</label>
            <label class="input"> <i class="icon-append fa fa-lock"></i>
              <input type="password" name="password" value=''>
              <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> {{_ 'accounts:tooltipPassword'}}</b></label>
            <div class="note note-error"></div>
          </section>

          <section>
            <label class="label">{{_ 'accounts:label_password_confirm'}}</label>
            <label class="input"> <i class="icon-append fa fa-lock"></i>
              <input type="password" name="passwordConfirm" value=''>
              <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> {{_ 'accounts:tooltipPassword'}}</b></label>
          </section>
        </fieldset>
        <footer>
          <button type="submit" class="btn btn-primary">
            {{_ 'accounts:command_save'}}
          </button>
        </footer>
      </form>

    </div>
  </div>
</template>
