<template name="blogOne">
	<article class="page">
		<form id="formBlogEdit" class="ss-form">
			<header>
				<h2>{{{title}}}</h2>
			</header>

			<section>
				<div>{{userDisplayName blog.user}} {{momentFromNow blog.createdAt}}</div>
				<div class="text-content">
					<div class="editor-toolbar">
						<ul>
							<li>
								<button id="editor-image" class="cloudinary-uploader">
									<i class="fa fa-file-image-o"></i>
									<input type="file" name="file" class="uploadImage cloudinary-fileupload"/>
								</button>
							</li>

						</ul>
					</div>
					{{{editable}}}
				</div>
				{{#if ownPost}}
					<button type="submit" class ="btn btn-primary">Save Changes</button>
				{{/if}}
			</section>
		</form>
	</article>

	<article class="community">
		<header>
			<h4>{{_ 'title_comments'}}</h4>
		</header>

		{{> blogCommentNew}}

		{{> blogCommentsList}}
	</article>
</template>
