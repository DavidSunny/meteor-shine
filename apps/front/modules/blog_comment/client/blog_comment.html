
<template name="blogCommentNew">
  <form id="formBlogCommentNew">
    {{{editable}}}
    <!-- textarea class="form-control" name="msg"></textarea -->
    <div class="btn-toolbar">
      <div class="btn-group pull-right">
        <button type="submit" class="btn btn-sm btn-primary">{{_ 'command_register'}}</button>
      </div>
    </div>
  </form>
</template>

<template name="blogComments">
  <div class="comments panel panel-default">
    <div class="panel-heading">
      <h4>{{_ 'title_comments'}} <small>{{blogCommentsCount}}</small></h4>
    </div>

    <div class="panel-body comments-list-frame">
      {{#if Template.subscriptionsReady}}
        {{#if hasMore}}
          <div class="row-fluid">
            <a class="btn btn-block btn-default load-more">Load More</a>
          </div>
        {{/if}}
      {{else}}
        {{> listLoading}}
      {{/if}}

      <ul class="media-list">
        {{#each blogComments}}
          {{> blogCommentsListItem}}
        {{/each}}
      </ul>
    </div>

    <div class="panel-footer">
      {{> blogCommentNew}}
    </div>
  </div>
</template>

<template name="blogCommentsListItem">
  <!-- <li>{{{msg}}} by {{user.username}}</li> -->
  <li class="media">
    <div class="media-left">
      <a href="#">
        <div class="avatar-wrapper-custom avatar-50">
          <img class="media-object img-circle" src="{{commenter.profile.picture.origin.urlCropped}}" alt="Profile Image">
	        <!--<span>{{defaultImage user.username}}</span>-->
        </div>
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{commenter.username}} <small>{{momentFromNow createdAt}}</small></h4>
      {{{msg}}}
    </div>
  </li>
</template>
