<template name="profilePicDialogs">
  <!-- Cropping modal -->
  {{> cloudinaryProgressBar}}
  <div id="profileModal" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">프로필 사진변경</h4>
          </div>
          <div class="modal-body slam-gutter">
            <!-- Cropped image view -->
            <div class="row-fluid">
              <div class="col-sm-7 no-gutter">
                <div class="avatar-wrapper">
                   <img id="avatarPreview" src="{{getOriginUrl}}" alt="Preview upload images">
                </div>
              </div>
              <div class="col-sm-5" style="text-align:center;">
              <!-- <div class="pull-left">Preview</div> -->
                <div class="avatar-preview preview-lg"></div>
                <div class="btn-group">
                  <button id="rotateLeft" class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i></button>
                </div>
                <div class="btn-group">
                  <button id="rotateRight" class="btn btn-primary" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i></button>
                </div>
                <div class="btn-group">
                  <button id="resetBtn" class="btn btn-primary" data-method="reset" type="button" title="Reset">초기화</button>
                </div>
<!--                 <div class="avatar-preview preview-md"></div>
                <div class="avatar-preview preview-sm"></div> -->
              </div>
            </div>
            <div class="row-fluid clearfix">
              <div class="pull-right" style="margin-top: 15px;">
                {{> cloudinaryUploader}}
              </div>
            </div>
            <!-- Buttons for profile image editing -->
            <!-- <div class="row avatar-btns pull-right">
              <div class="col-md-9">
                <div class="btn-group">
                  <button id="rotateLeft" class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i></button>
                </div>
                <div class="btn-group">
                  <button id="rotateRight" class="btn btn-primary" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i></button>
                </div>
                <div class="btn-group">
                  <button id="resetBtn" class="btn btn-primary" data-method="reset" type="button" title="Reset">초기화</button>
                </div>
              </div>
            </div>
            <div class="row avatar-btns">

            </div> -->
          </div><!-- /.modal-body -->
          <div class="modal-footer">
            <button id="cancelBtn" type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            <button id="saveBtn" type="button" class="btn btn-primary cloudinary-fileupload" style="margin-top: 0;">저장</button>
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
