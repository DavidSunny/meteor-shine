<template name="profileView">
  <article class="page">
    <header>
      <h2><span>프로필</span><a class="pull-right" href="{{pathFor 'profileEdit'}}"><i class="fa fa-sm fa-pencil-square-o"></i></a></h2>
    </header>

    <div class="row-fluid">
      <!-- User Profile Picture column -->
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body text-center">
            <div class="avatar-wrapper-custom avatar-100">
              <img src="{{getAvatarUrl}}">
            </div>
          </div>
        </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-8 col-sm-6 col-xs-12">
        <ul class="list-group">
          <li class="list-group-item">{{currentUser.username}}</li>
          <li class="list-group-item">
            <i class="fa fa-mail"></i> {{userEmail}}
          </li>
        </ul>
      </div>
    </div>
  </article>
  {{> profilePicDialogs}}
</template>
