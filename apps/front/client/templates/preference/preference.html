<template name="preference">
  <article class="page">
    <h2>{{_ 'title_preference'}}</h2>

    <form>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="radio">
            <label>
              <input type="radio" name="theme" value="default" checked="{{isChecked 'classic'}}"> {{_ 'theme.classic'}}
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="theme" value="cerulean" checked="{{isChecked 'modern'}}"> {{_ 'theme.modern'}}
            </label>
          </div>
        </div>
      </div>
    </form>

  </article>
</template>
