<template name ="editorToolbar">

	<div class="editor-toolbar">
		<ul>
			<li>
				<button id="editor-bold" type="button">
					<i class="fa fa-bold"></i>
				</button>
			</li>
			<li>
				<button id="editor-italic" type="button">
					<i class="fa fa-italic"></i>
				</button>
			</li>
			<li>
				<button id="editor-center" type="button">
					<i class="fa fa-align-center"></i>
				</button>
			</li>
			<li>
				<button id="editor-header" type="button">
					<i class="fa fa-header"></i>
				</button>
			</li>
			<li>
				<button id="editor-blockquote" type="button">
					<i class="fa fa-quote-left"></i>
				</button>
			</li>
			<li>
					<button id="editor-image" class="cloudinary-uploader">
						<i class="fa fa-file-image-o"></i>
					  <input type="file" name="file" class="uploadImage cloudinary-fileupload"/>
					</button>
			</li>

		</ul>
	</div>

</template>
