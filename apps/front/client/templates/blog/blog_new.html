<template name="blogNew">
	<!-- div class="ss-path">
		<a href="#" class="btn btn-sm btn-default">{{_ 'command_back'}}</a>

	<article class="page">
		<header>
			<h2>{{_ 'title_blog_new'}}</h2>
		</header>

		<section class="ss-form-frame">
			<form id="formBlogNew" class="ss-form">
				<section>
					{{{title}}}
					<span class="help-block"></span>
				</section>

				<section>
						<div class="editor-toolbar"></div>
					{{{editable}}}
				</section>

				<footer>
					<div class="pull-right">
						<button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
						<button type="submit" class="btn btn-primary">{{_ 'command_ok'}}</button>
					</div>
				</footer>
			</form>
		</section>

	</article>

</template>
