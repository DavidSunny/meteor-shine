<template name="navMain">
  <section class="account">
    {{#if currentUser}}
      <p class="pull-left">{{userDisplayName currentUser}}</p> <button class="btn btn-link pull-right" data-action="signOut">{{_ 'command_sign_out'}}</button>
    {{else}}
      <button class="btn btn-info btn-block" data-action="signIn">{{_ 'command_sign_in'}}</button>
    {{/if}}
  </section>
  {{> treeMenu}}
 </template>
