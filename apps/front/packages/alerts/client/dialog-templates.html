<template name="meteorAlertDialog">
  <div id="meteorAlertDialog" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>{{message}}</p>
          <button type="button" id="btnClose" class="btn btn-default">Close</button>
          {{#if isConfirm}}
            <button type="button" id="btnYes" class="btn btn-primary">Save changes</button>
          {{/if}}
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
