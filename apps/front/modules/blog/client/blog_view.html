<template name="blogOne">

  <article class="page">
    {{#if editMode}}
      <p style="color: #1cbb8d;">편집모드</p>
    {{/if}}


    <form id="formBlogEdit">

    <div class="panel panel-default">

          <div class="panel-body">
            <h2 style="word-wrap:break-word;">{{{title}}}</h2>
	          <a href="" class="avatar-sm">
              {{{authorPicture}}}
              <span class="user-name">{{this.user.username}}</span>
            </a>
	          <smaill>
		          {{ author.username }}
		          {{momentFromNow blog.createdAt}}
	          </smaill>
            <div class="text-content">
              {{#if editMode}}
                {{> inlineEditorToolbar}}
              {{/if}}
              {{{editable}}}
        </div>
      </div>


      {{#if ownPost}}
      <div class="panel-footer clearfix">
        <div class="btn-toolbar pull-right">
          {{#if editMode}}
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="cancelEdit">Cancel</button>
            </div>
          {{else}}
            <div class="btn-group btn-edit-custom">
              <button type="button" class="btn btn-default btn-sm" id="edit">Edit</button>
            </div>
          {{/if}} <!--if editMode-->
        </div>
      </div>
      {{/if}} <!--if ownPost-->

    </div>

    </form>

    {{#with blog}}
      {{> blogCommentsList blogId=_id}}
    {{/with}}

    {{> cloudinaryProgressBar}}
  </article>


</template>

</template>
