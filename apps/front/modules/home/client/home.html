<template name="home">
  <article class="page container-fluid">
      {{#if noBlogs}}
        {{_ 'text_no_blogs'}}
      {{else}}
        <div class="row-fluid">
          <nav class="wrap-nav clearfix">
            <ul class="list-unstyled">
              <li class="pull-left"><a class="btn btn-primary" href="#" role="button">최신순</a></li>
              <li class="pull-left"><a class="btn btn-default" href="#" role="button">인기순</a></li>
              <li class="pull-left"><a class="btn btn-default" href="#" role="button">추천순</a></li>
              <!-- Post Write Button -->
	            {{#if currentUser}}
              <li role="presentation" class="{{activeRoute 'blogNew'}} pull-right">
                <a href="{{pathFor 'blogNew'}}">
                  <i class="fa fa-plus"></i>
                </a>
              </li>
		          {{/if}}
            </ul>
          </nav>
        </div>
        <div class="row-fluid">
	        <ul class="list-unstyled">
          {{#each blogs}}
            {{> homeListItem}}
          {{/each}}
          </ul>
        </div>
	      {{#if Template.subscriptionsReady}}
        <div class="row-fluid">
          {{#if hasMore}}
            <a class="btn btn-default btn-block load-more">Load More</a>
          {{/if}}
        </div>
	      {{else}}
		      {{> listLoading}}
        {{/if}}
      {{/if}}
  </article>
</template>



<template name="homeListItem">
  <li class="">
    <section class="wrap-cont clearfix">
      <h2 class="post-title">
        <strong><a href="{{pathFor 'blogOne'}}" class="title-link">{{title}}</a></strong>
      </h2>
      <div class="postby-author">
        <small><i>by </i><a href="">{{userDisplayName user}}</a></small>
	      <small>{{momentFromNow createdAt}}</small>
      </div>
      <p class="sum-content">
	      {{{blogContent}}}
      </p>
      <div class="append-info">
        <span class="hit-count"><i class="fa fa-eye"></i> {{hitsCount}}</span>
        <span class="comment-count"><i class="fa fa-heart-o"></i> {{likesCount}}</span>
        <span class="like-count"><i class="fa fa-comment-o"></i> {{commentCount}}</span>
        <!--{{#if ownBlog}}-->
        <!--<a href="#" class="delete-btn">Delete</a>-->
        <!--{{/if}}-->
      </div>
      <!--<div class="append-tags">-->
        <!--<ul class="list-unstyled">-->
          <!--<li class="tag pull-left">category</li>-->
          <!--<li class="tag pull-left">tag1</li>-->
          <!--<li class="tag pull-left">tag2</li>-->
        <!--</ul>-->
      <!--</div>-->
    </section>
  </li>
</template>
