<template name="preference">
  <article class="page">
    <h2>{{_ 'title_preference'}}</h2>

    <div class="panel panel-default">
      <div class="panel-body">
        {{#each themes}}
          {{> themeListItem}}
        {{/each}}
      </div>
    </div>
  </article>
</template>

<template name="themeListItem">
  <div class="radio">
    <label>
      <input type="radio" name="theme" value="{{_id}}" checked="{{isChecked}}"> {{name}}
    </label>
  </div>
</template>
