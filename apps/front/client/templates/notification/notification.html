<template name="notificationsList">
  <article class="notification-frame">
    <header>
      <h4>{{_ 'title_notifications'}}</h4>
    </header>

    <section>
      {{#each notifications}}
        {{> notificationsListItem}}
      {{/each}}
    </section>

    <footer>
      <button id="close" class="btn btn-sm pull-right">{{_ 'command_close'}}</button>
    </footer>
  </article>
</template>

<template name="notificationsListItem">
  <li>{{msg.content}}</li>
</template>
