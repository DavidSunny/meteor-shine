<template name="myBlogsList">
  <article class="page">
    <h3>{{_ 'title_my_blogs'}}</h3>

      {{#if noBlogs}}
        {{_ 'text_no_blogs'}}
      {{else}}
        <div class="row-fluid">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
              <a class="btn btn-default">총 게시글 수 : {{getPublishedCount 'blogsCount'}}</a>
            </div>
            <div class="btn-group" role="group">
              <a class="btn btn-primary" href="{{pathFor 'blogNew'}}">{{_ 'command_new'}}</a>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          {{#each blogs}}
            {{> myBlogsListItem}}
          {{/each}}
        </div>
        <div class="row-fluid">
          {{#if hasMore}}
            <a class="btn btn-default btn-block load-more">Load More</a>
          {{else}}
            {{#unless ready}}
              {{> listLoading}}
            {{/unless}}
          {{/if}}
        </div>
      {{/if}}
  </article>
</template>

<template name="myBlogsListItem">
  <div class="panel panel-default bottom-padding10">
    <div class="panel-heading">
        <h4>
            <a href="{{pathFor 'blogOne'}}">{{title}}  <small>{{commentCount}} 개의 댓글 | {{userDisplayName user}} | {{momentFromNow createdAt}}</small></a>
        </h4>
    </div>

      <!--<div class="line-clamp-2">-->
        <!--{{blog_content}}-->
      <!--</div>-->
    <!--</div>-->
          <a href="#" class="delete-btn pull-right"><i class="fa fa-trash-o"></i>Delete&nbsp;</a>
  </div>
</template>
