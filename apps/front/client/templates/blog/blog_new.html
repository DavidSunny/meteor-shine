<template name="blogNew">
  <!-- div class="ss-path">
    <a href="#" class="btn btn-sm btn-default">{{_ 'command_back'}}</a>
  </div -->

  <article class="page">
    <header>
      <h2>{{_ 'title_blog_new'}}</h2>
    </header>

    <section class="ss-form-frame">
      <form id="formBlogNew" class="ss-form">
        <section>
          <label>{{_ 'label_title'}}</label>
          <input type="text" class="form-control" name="title">
          <span class="help-block"></span>
        </section>

        <section>
          <label>{{_ 'label_content'}}</label>
          {{{editable}}}
          <!-- textarea class="form-control" rows="10" name="content"></textarea -->
          <span class="help-block"></span>
        </section>

        <footer>
          <div class="pull-right">
            <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
            <button type="submit" class="btn btn-primary">{{_ 'command_ok'}}</button>
          </div>
        </footer>
      </form>
    </section>

  </article>

</template>
